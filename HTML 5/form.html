<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="./audio,iframe,video/Image/RPC-JP_Logo.png" type="image/x-icon">
  </head>
  <body>
    <form action="">
      <p>Name: <input placeholder="Enter Name" type="text" title="name"/></p>
      <p>TelePhone: <input type="tel" name="" id="" placeholder="Enter Telephone Number" title="telephone" required/></p>
      <p>Email: <input type="email" name="email" id="" placeholder="Enter Email" title="email" required/></p>
      <fieldset title="Items">
        <legend>Select your pitha</legend>
        <p>
          <label for="chitoy"
            ><input type="radio" name="pitha" id="chitoy" />Chitoy Pitha</label
          >
        </p>
        <p>
          <label for="vapa"
            ><input type="radio" name="pitha" id="vapa" />Vapa pitha</label
          >
        </p>
        <p>
          <label for="tell"
            ><input type="radio" name="pitha" id="tell" />Tell Pitha</label
          >
        </p>
      </fieldset>
      <fieldset title="Items">
        <legend>Select Your Items</legend>
        <p>
          <label for="shutki"
            ><input type="checkbox" name="" id="shutki" />Shutki</label
          >
        </p>
        <p>
          <label for="sorisha"
            ><input type="checkbox" name="" id="sorisha" />Sorisha</label
          >
        </p>
      </fieldset>
      <p>
        Special Area :
        <label for="sArea">
          <textarea name="sArea" id="sArea" cols="40" rows="5" title="Complain"></textarea>
        </label>
      </p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
